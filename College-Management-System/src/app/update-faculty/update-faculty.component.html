
<body>
    <div class="content">
        <h1>Update Here.....!</h1>
        <form (ngSubmit)="onSubmit()">
            <table class="form-group">
                <tr>
                    <td>
                      <label>First Name:</label>
                    </td>
                     <td>
                        <input type="text" class="form-control" [(ngModel)]="facobj.firstName" name="firstname">
                    </td>
                </tr>
    
                <tr>
                     <td>
                         <label>Last Name:</label>
                     </td>
                    <td>
                         <input type="text" class="form-control" [(ngModel)]="facobj.lastName" name="lastname">
                    </td>
                </tr>

                
                <tr>
                    <td>
                        <label>Age:</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="facobj.age" name="age">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Email:</label>
                    </td>
                    <td>
                        <input type="email" class="form-control" [(ngModel)]="facobj.email" name="email">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Password:</label>
                    </td>
                    <td>
                        <input type="password" class="form-control" [(ngModel)]="facobj.password" name="password">
                    </td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                        <select name="Gender">
                        <option>Select Gender</option>
                        <option  name="gender" class="form-control"  [(ngModel)]="facobj.gender" >
                        Male</option>
                        <option  name="gender" class="form-control"  [(ngModel)]="facobj.gender">
                        Female</option>
                        <option  name="gender" class="form-control"  [(ngModel)]="facobj.gender">
                        Others</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Mobile:</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="facobj.phone_No" name="Mobile">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Qualification:</label>
                    </td>
                    <td>
                        <select name="course" [(ngModel)]="facobj.qualificaton">
                         <option>Select Your Course</option>
                         <option  name="course" class="form-control"   >
                            B.Tech-Aeronautical Engineering</option>
                         <option  name="course" class="form-control"  >
                            B.Tech-Autpmobile Engineering</option>
                         <option  name="course" class="form-control"   >
                            B.Tech-Biotechnology</option>
                        <option  name="course" class="form-control"   >
                            B.Tech-Civil Engineering</option>   
                        <option  name="course" class="form-control"  >
                            B.Tech-Computer Science and Engineering</option> 
                        <option  name="course" class="form-control"  >
                            B.Tech-Electrical and Communication Engineering</option>
                        <option  name="course" class="form-control" >
                            B.Tech-Electrical and  Electonics Engineering </option>
                        <option  name="course" class="form-control"  >
                            B.Tech-Mechanical Engineering</option>
                    </select>
                         <!-- <input type="text" class="form-control" [(ngModel)]="stud.course" name="Course">  -->
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Subject:</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="facobj.subject" name="MotherName">
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label>salary:</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="facobj.salary" name="FatherName">
                    </td>
                </tr>


                <tr>
                    <button type="submit" >Update</button>
                </tr>
    
            </table>
        </form>
    </div>
</body>
